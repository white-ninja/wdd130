<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz2.css">
</head>

<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box" action="#" method="post">
            <!-- Question 1: Text Input -->
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            </div>
             <!-- Question 2: Textarea -->
             <div class="quiz-item box">
                <label for="q2">2. Briefly explain how 'ID' and 'CLASSES' are selected in CSS:</label><br>
          <textarea name="q2" id="q2" rows="4" cols="40"></textarea><br><br>
            </div>
            <!-- Question 3: Select dropdown -->
             <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
           <select name="q3" id="q3">
            <option value="#" selected disabled> Choose One...</option>
            <option value="a">A. &lt;!-- This is a comment --&gt;</option>
            <option value="b">B. /* This is a comment */</option>
            <option value="c">C. // This is a comment</option>
           </select><br><br>
            </div>
             <!-- Question 4: Number input -->
             <div class="quiz-item box">
                 <label for="q4">4. What is the bottom margin given this declaration?</label><br>
                 <code class="box">margin: 10px 5px 15px</code>
            <input type="number" name="q4" id="q4"><br><br>
            </div>
             <!-- Submit Button -->
             <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
