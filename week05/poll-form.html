<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link class="open-sans-uniquifier" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130| HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="User-Suggestion">
            <div class="form-item column2">
                <label for="fullname">User's Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail"> User's Email Address:</label>
            <input type="email" id="useremail" name="useremail" required>
            </div>

            <div class="form-item column1">
                <label for="favorite-browser">What Is Your Favorite Browser:</label>
            <select name="favorite-browser" id="favorite-browsers">
                <option value="1">Chrome</option>
                <option value="2">Microsoft Explorer</option>
                <option value="3">Mozilla</option>
                <option value="4">Firefox</option>
                <option value="5">Other</option>
            </select>
            </div>

            <div class="form-item column1">
                <label for="security-question"><input type="checkbox" id="security-question" name="security-question">Do you have an household pet?</label>
            </div>

            <label for="feedback">List the places you've lived:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Lagos Nigeria, London England, Manhattan New-York, Provo Utah."></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Student Poll Form. All rights reserved.</p>
    </footer>
</body>
</html>
